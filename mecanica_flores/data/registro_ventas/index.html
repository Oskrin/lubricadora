<div class="main-content">	
	<div class="main-content-inner">
	    <div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
			</script>

			<ul class="breadcrumb">
				<li>
					<i class="ace-icon fa fa-home home-icon"></i>
					<a href="#/">Inicio</a>
				</li>

				<li class="active">Factura Venta</li>
				<li class="active">Registro Ventas</li>
			</ul>
		</div>

	    <div class="page-content">
			<div class="row">
				<div class="col-sm-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<i class="fa fa-edit"></i> Listado Ventas
						</div>
						&nbsp;

						<div class="panel-body">
							<form class="form-horizontal" name="form_factura" id="form_factura" autocomplete="off">
								<div class="row">
									<div class="col-sm-12">
										<div class="col-sm-4">
											<div class="form-group">
												<label class="control-label col-sm-4 no-padding-right bolder">FECHA INICIO.:</label>
												<div class="col-sm-8">
													<div class="input-group">
														<input type="text" name="fecha_inicio" id="fecha_inicio" class="form-control datepicker" />
														<span class="input-group-addon">
															<i class="ace-icon fa fa-calendar"></i>
														</span>
													</div>
												</div>
											</div>
										</div>

										<div class="col-sm-4">
											<div class="form-group">
												<label class="control-label col-sm-4 no-padding-right bolder">FECHA FIN.:</label>
												<div class="col-sm-8">
									                <div class="input-group">
														<input type="text" name="fecha_fin" id="fecha_fin" class="form-control datepicker" />
														<span class="input-group-addon">
															<i class="ace-icon fa fa-calendar"></i>
														</span>
													</div>
									            </div>
								            </div>
										</div>

										<div class="col-sm-4">
											<div class="form-group">
												<button type="button" name="btn_filtrar" id="btn_filtrar" class="btn btn-pink btn-sm" style="left: 35px"><i class="ace-icon fa fa-search"> FILTRAR FECHAS</i></button>
											</div>
										</div>	
									</div>
								</div>

								<div class="row">
									<div class="col-sm-12">
										<div class="col-sm-12">
											<h3 class="header smaller lighter blue"></h3>								
											<div class="clearfix">
												<div class="pull-right tableTools-container"></div>
											</div>
											<div class="table-header">
												Resultados para "Ventas"
											</div>

											<div>
												<table id="dynamic-table" class="table table-striped table-bordered table-hover">
													<thead>
														<tr>
															<th>N°-</th>
															<th>VENDEDOR</th>
															<th>CLIENTE</th>
															<th>FATURA N°-</th>
															<th>TOTAL</th>
															<th>FECHA</th>
															<th>DETALLE</th>
														</tr>
													</thead>
													<tbody>
														
													</tbody>
												</table>
											</div>
										</div>
									</div>		
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="myModal">
	    <div class="modal-dialog modal-lg">
		    <div class="modal-content">
		        <div class="modal-header">
		          	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		          	<h4 class="modal-title">DETALLE FACTURAS VENTA</h4>
		        </div>

		        <div class="modal-body">
		            <form class="form-horizontal" name="form_factura" id="form_factura" autocomplete="off">
		            	<div class="row">
		            		<div class="col-sm-12">
		            			<div class="col-sm-6">
			            			<div class="form-group">
										<label class="control-label col-sm-4 no-padding-right bolder">VENTA N°-.:</label>
										<div class="col-sm-8">
											<div class="clearfix">
												<p style="margin-top: 5px">{{id}}</p>
											</div>
										</div>
									</div>
								</div>
		            		</div>

		            		<div class="col-sm-12">
		            			<div class="col-sm-6">
			            			<div class="form-group">
										<label class="control-label col-sm-4 no-padding-right bolder">CLIENTE.:</label>
										<div class="col-sm-8">
											<div class="clearfix">
												<p style="margin-top: 5px">{{cliente}}</p>
											</div>
										</div>
									</div>
								</div>
		            		</div>

		            		<div class="col-sm-12">
		            			<div class="col-sm-6">
			            			<div class="form-group">
										<label class="control-label col-sm-4 no-padding-right bolder">FECHA.:</label>
										<div class="col-sm-8">
											<div class="clearfix">
												<p style="margin-top: 5px">{{fecha}}</p>
											</div>
										</div>
									</div>
								</div>
		            		</div>

	            			<div class="col-sm-12">
			            		<table id="detalle-table" class="table table-striped table-bordered table-hover">
								    <thead>
								      <tr>
								        <th>Código</th>
								        <th>Descripción</th>
								        <th>Valor Unitario</th>
								        <th>Cantidad</th>
								        <th>Total</th>
								      </tr>
								    </thead>
							    <tbody>
							      
							    </tbody>
							  </table>
							</div>

							<div class="row">
								<div class="col-sm-12">
									<div class="col-sm-9">	
										<div id="grid_container">
											<table id="table"></table>
											<!-- <div id="pager"></div>	 -->
										</div>	
									</div>

									<div class="col-sm-3">
			                            <div class="form-group">
											<label class="control-label col-md-5 no-padding-right bolder">SUBTOTAL:</label>
											<div class="col-md-6">
												<span class="clearfix">
													<p style="margin-top: 5px">{{subtotal}}</p>
												</span>
											</div>
										</div>

			                            <div class="form-group">
			                                <label class="control-label col-md-5 no-padding-right bolder">IVA:</label>
			                                <div class="col-md-6">
			                               		<span class="clearfix">
													<p style="margin-top: 5px">{{iva}}</p>
												</span>                               
			                                </div> 
			                            </div>

			                            <div class="form-group">
			                                <label class="control-label col-md-5 no-padding-right bolder">TOTAL:</label>
			                                <div class="col-md-6">
			                                	<span class="clearfix">
													<p style="margin-top: 5px">{{total}}</p>
												</span>                               
			                                </div> 
			                            </div>
									</div>
								</div>	
							</div>
		            	</div>	
		            </form> 
		        </div>

		        <div class="modal-footer">
		          	<button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle='tooltip' title='Cerrar Ventana'>Cerrar</button>
		        </div>
		    </div>
	    </div>
	</div>
</div>
